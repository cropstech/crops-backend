version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: crops_db
      POSTGRES_USER: crops_user
      POSTGRES_PASSWORD: crops_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crops_user -d crops_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://crops_user:crops_password@db:5432/crops_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: